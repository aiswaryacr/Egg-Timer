<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Egg Timer App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #e0f2f7;
            /* Soft blue sky background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        #app-window {
            background-color: #ffe066;
            /* Yellow */
            width: 100vw;
            height: 100vh;
            max-width: none;
            max-height: none;
            display: flex;
            flex-direction: column;
            border: 2px solid #ffc107;
            box-shadow: 4px 4px 0px 0px #ffb300;
            border-radius: 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        #app-window.minimized {
            height: auto;
            width: 250px;
            max-width: 250px;
            padding: 0;
            box-shadow: 2px 2px 0px 0px #ffb300;
        }

        #app-window.minimized .content-wrapper,
        #app-window.minimized .inner-content-box,
        #app-window.minimized .app-cloud {
            display: none;
        }

        #app-window.minimized .title-bar {
            margin-bottom: 0;
            border-bottom: none;
        }

        #app-window.maximized {
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            box-shadow: none;
        }

        .title-bar {
            background-color: #ffe066;
            border-bottom: 2px solid #ffc107;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 2rem;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            z-index: 20;
        }

        .window-controls {
            display: flex;
            gap: 0.25rem;
        }

        .control-button {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #ffc107;
            border: 2px solid #ffb300;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
            color: #4b5563;
            font-weight: bold;
            line-height: 1;
            transition: none;
        }

        .control-button:hover {
            background-color: #ffb300;
        }

        .egg-option-box {
            background-color: #ffe066;
            border: 2px solid #ffc107;
            box-shadow: 4px 4px 0px 0px #ffb300;
            border-radius: 0;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: none;
            width: 100%;
            box-sizing: border-box;
        }

        .egg-option-box:hover {
            background-color: #fff3b0;
        }

        .egg-image {
            width: 100%;
            max-width: 80px;
            height: auto;
            object-fit: contain;
            image-rendering: pixelated;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .egg-text {
            font-size: 0.9rem;
            color: #4b5563;
            text-align: center;
        }

        .pixel-text-shadow {
            text-shadow: 1px 1px 0px #000;
            z-index: 10;
            position: relative;
        }

        .content-wrapper {
            width: 100%;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            z-index: 15;
            box-sizing: border-box;
        }

        .inner-content-box {
            background-color: #ffe066;
            border: 2px solid #ffc107;
            box-shadow: 4px 4px 0px 0px #ffb300;
            border-radius: 0;
            padding: 6rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 99%;
            position: relative;
            overflow: hidden;
            height: 100%;
            z-index: 10;
            box-sizing: border-box;
        }

        .egg-options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
        }

        /* Smooth Cloud Styling (all app-clouds) */
        .app-cloud {
            position: absolute;
            background-color: #ffffff;
            border: none;
            box-shadow: none;
            border-radius: 50%;
            z-index: 1;
        }

        .app-cloud::before,
        .app-cloud::after {
            content: '';
            position: absolute;
            background-color: #ffffff;
            border: none;
            box-shadow: none;
            border-radius: 50%;
        }

        /* Specific cloud positions and sizes for inner content box */
        .cloud-inner-1 {
            width: 70px;
            height: 35px;
            top: 1rem;
            left: 1rem;
            transform: scale(1.2);
            border-radius: 18px / 9px;
        }

        .cloud-inner-1::before {
            top: -8px;
            left: 15px;
            width: 28px;
            height: 28px;
        }

        .cloud-inner-1::after {
            top: 2px;
            left: 45px;
            width: 22px;
            height: 22px;
        }

        .cloud-inner-2 {
            width: 60px;
            height: 30px;
            top: 1rem;
            right: 1rem;
            transform: scale(1.0);
            border-radius: 15px / 8px;
        }

        .cloud-inner-2::before {
            top: -5px;
            left: 10px;
            width: 25px;
            height: 25px;
        }

        .cloud-inner-2::after {
            top: 5px;
            left: 35px;
            width: 20px;
            height: 20px;
        }

        .cloud-inner-3 {
            width: 80px;
            height: 40px;
            top: 30%;
            left: 5%;
            transform: scale(1.3);
            border-radius: 20px / 10px;
        }

        .cloud-inner-3::before {
            top: -10px;
            left: 20px;
            width: 30px;
            height: 30px;
        }

        .cloud-inner-3::after {
            top: 0px;
            left: 50px;
            width: 25px;
            height: 25px;
        }

        .cloud-inner-4 {
            width: 65px;
            height: 32px;
            top: 15%;
            left: 50%;
            transform: translateX(-50%) scale(1.1);
            border-radius: 16px / 8px;
        }

        .cloud-inner-4::before {
            top: -6px;
            left: 12px;
            width: 25px;
            height: 25px;
        }

        .cloud-inner-4::after {
            top: 2px;
            left: 40px;
            width: 20px;
            height: 20px;
        }

        .cloud-inner-5 {
            width: 75px;
            height: 38px;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%) scale(1.0);
            border-radius: 19px / 9px;
        }

        .cloud-inner-5::before {
            top: -10px;
            left: 20px;
            width: 28px;
            height: 28px;
        }

        .cloud-inner-5::after {
            top: 0px;
            left: 45px;
            width: 22px;
            height: 22px;
        }

        .cloud-inner-6 {
            width: 60px;
            height: 30px;
            top: 15%;
            left: 30%;
            transform: scale(0.9);
            border-radius: 15px / 8px;
        }

        .cloud-inner-6::before {
            top: -5px;
            left: 10px;
            width: 25px;
            height: 25px;
        }

        .cloud-inner-6::after {
            top: 5px;
            left: 35px;
            width: 20px;
            height: 20px;
        }

        .cloud-inner-7 {
            width: 70px;
            height: 35px;
            bottom: 18%;
            right: 30%;
            transform: scale(1.0);
            border-radius: 18px / 9px;
        }

        .cloud-inner-7::before {
            top: -8px;
            left: 15px;
            width: 28px;
            height: 28px;
        }

        .cloud-inner-7::after {
            top: 2px;
            left: 45px;
            width: 22px;
            height: 22px;
        }

        .cloud-inner-8 {
            width: 55px;
            height: 28px;
            top: 40%;
            right: 15%;
            transform: scale(0.8);
            border-radius: 14px / 7px;
        }

        .cloud-inner-8::before {
            top: -6px;
            left: 10px;
            width: 20px;
            height: 20px;
        }

        .cloud-inner-8::after {
            top: 1px;
            left: 30px;
            width: 16px;
            height: 16px;
        }

        .cloud-inner-9 {
            width: 80px;
            height: 40px;
            bottom: 6rem;
            left: 30%;
            transform: scale(1.2);
            border-radius: 20px / 10px;
        }

        .cloud-inner-9::before {
            top: -10px;
            left: 20px;
            width: 30px;
            height: 30px;
        }

        .cloud-inner-9::after {
            top: 0px;
            left: 50px;
            width: 25px;
            height: 25px;
        }

        .cloud-inner-10 {
            width: 70px;
            height: 35px;
            bottom: 4rem;
            left: 60%;
            transform: scale(1.0);
            border-radius: 18px / 9px;
        }

        .cloud-inner-10::before {
            top: -8px;
            left: 15px;
            width: 28px;
            height: 28px;
        }

        .cloud-inner-10::after {
            top: 2px;
            left: 45px;
            width: 22px;
            height: 22px;
        }

        /* Clouds for main yellow area */
        .cloud-main-1 {
            width: 100px;
            height: 50px;
            top: 2rem;
            left: 2rem;
            transform: scale(1.5);
            border-radius: 25px / 12px;
        }

        .cloud-main-1::before {
            top: -15px;
            left: 25px;
            width: 40px;
            height: 40px;
        }

        .cloud-main-1::after {
            top: 5px;
            left: 70px;
            width: 30px;
            height: 30px;
        }

        .cloud-main-2 {
            width: 70px;
            height: 35px;
            top: 2rem;
            right: 2rem;
            transform: scale(1.1);
            border-radius: 18px / 9px;
        }

        .cloud-main-2::before {
            top: -10px;
            left: 10px;
            width: 25px;
            height: 25px;
        }

        .cloud-main-2::after {
            top: 0px;
            left: 45px;
            width: 20px;
            height: 20px;
        }

        .cloud-main-3 {
            width: 90px;
            height: 45px;
            bottom: 2rem;
            left: 2rem;
            transform: scale(1.3);
            border-radius: 22px / 12px;
        }

        .cloud-main-3::before {
            top: -12px;
            left: 20px;
            width: 35px;
            height: 35px;
        }

        .cloud-main-3::after {
            top: 8px;
            left: 60px;
            width: 28px;
            height: 28px;
        }

        .cloud-main-4 {
            width: 80px;
            height: 40px;
            bottom: 2rem;
            right: 2rem;
            transform: scale(1.0);
            border-radius: 20px / 10px;
        }

        .cloud-main-4::before {
            top: -8px;
            left: 15px;
            width: 30px;
            height: 30px;
        }

        .cloud-main-4::after {
            top: 0px;
            left: 50px;
            width: 25px;
            height: 25px;
        }

        .cloud-main-5 {
            width: 60px;
            height: 30px;
            top: 30%;
            left: 3%;
            transform: scale(0.9);
            border-radius: 15px / 8px;
        }

        .cloud-main-5::before {
            top: -5px;
            left: 10px;
            width: 20px;
            height: 20px;
        }

        .cloud-main-5::after {
            top: 5px;
            left: 35px;
            width: 18px;
            height: 18px;
        }

        .cloud-main-6 {
            width: 75px;
            height: 38px;
            bottom: 20%;
            right: 3%;
            transform: scale(1.2);
            border-radius: 19px / 9px;
        }

        .cloud-main-6::before {
            top: -10px;
            left: 20px;
            width: 28px;
            height: 28px;
        }

        .cloud-main-6::after {
            top: 0px;
            left: 45px;
            width: 22px;
            height: 22px;
        }
    </style>
</head>

<body>
    <div id="app-window">
        <div class="app-cloud cloud-main-1"></div>
        <div class="app-cloud cloud-main-2"></div>
        <div class="app-cloud cloud-main-3"></div>
        <div class="app-cloud cloud-main-4"></div>
        <div class="app-cloud cloud-main-5"></div>
        <div class="app-cloud cloud-main-6"></div>

        <div class="title-bar">
            <span class="text-base font-bold text-gray-800 pixel-text-shadow">Egg Timer &lt;3</span>
            <div class="window-controls">
                <div class="control-button" id="minimize-btn">-</div>
                <div class="control-button" id="maximize-btn">â–¡</div>
                <div class="control-button" id="close-btn">X</div>
            </div>
        </div>

        <div id="start-page" class="content-wrapper">
            <div class="inner-content-box">
                <div class="app-cloud cloud-inner-1"></div>
                <div class="app-cloud cloud-inner-2"></div>
                <div class="app-cloud cloud-inner-3"></div>
                <div class="app-cloud cloud-inner-4"></div>
                <div class="app-cloud cloud-inner-5"></div>
                <div class="app-cloud cloud-inner-6"></div>
                <div class="app-cloud cloud-inner-7"></div>
                <div class="app-cloud cloud-inner-8"></div>
                <div class="app-cloud cloud-inner-9"></div>
                <div class="app-cloud cloud-inner-10"></div>

                <h1 class="text-2xl font-bold text-gray-800 mb-6 pixel-text-shadow">What are you making today?</h1>
                <div class="egg-options-grid">
                    <div class="egg-option-box" id="egg-option-1" data-target-page="egg1.html">
                        <img src="egg1.jpg" alt="Soft Boiled Egg 1" class="egg-image" id="egg-image-1">
                        <span class="egg-text pixel-text-shadow">Soft Boiled</span>
                    </div>
                    <div class="egg-option-box" id="egg-option-2" data-target-page="egg2.html">
                        <img src="egg2.jpg" alt="Medium Boiled Egg 2" class="egg-image" id="egg-image-2">
                        <span class="egg-text pixel-text-shadow">Medium Boiled</span>
                    </div>
                    <div class="egg-option-box" id="egg-option-3" data-target-page="egg3.html">
                        <img src="egg3.jpg" alt="Fried Egg 3" class="egg-image" id="egg-image-3">
                        <span class="egg-text pixel-text-shadow">Fried Egg</span>
                    </div>
                    <div class="egg-option-box" id="egg-option-4" data-target-page="egg4.html">
                        <img src="egg4.jpg" alt="Scrambled Egg 4" class="egg-image" id="egg-image-4">
                        <span class="egg-text pixel-text-shadow">Scrambled Egg</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="next-page" class="content-wrapper hidden" style="display: none;">
            <div class="inner-content-box">
                <div class="app-cloud cloud-inner-1"></div>
                <div class="app-cloud cloud-inner-2"></div>
                <div class="app-cloud cloud-inner-3"></div>
                <div class="app-cloud cloud-inner-4"></div>
                <div class="app-cloud cloud-inner-5"></div>
                <div class="app-cloud cloud-inner-6"></div>
                <div class="app-cloud cloud-inner-7"></div>
                <div class="app-cloud cloud-inner-8"></div>
                <div class="app-cloud cloud-inner-9"></div>
                <div class="app-cloud cloud-inner-10"></div>

                <h1 class="text-2xl font-bold text-gray-800 mb-6 pixel-text-shadow">Egg Timer Running...</h1>
                <p class="text-5xl font-bold text-gray-800 pixel-text-shadow">00:03</p>
            </div>
        </div>
    </div>

    <script>
        // Get references to elements
        const appWindow = document.getElementById('app-window');
        const startPage = document.getElementById('start-page');
        const eggOptionBoxes = document.querySelectorAll('.egg-option-box');
        const minimizeBtn = document.getElementById('minimize-btn');
        const maximizeBtn = document.getElementById('maximize-btn');
        const closeBtn = document.getElementById('close-btn');

        // Function to show a page and hide others (used for initial display)
        function showPage(pageToShowId) {
            // Hide all potential content wrappers
            document.querySelectorAll('.content-wrapper').forEach(page => {
                page.style.display = 'none';
            });
            // Show the requested page
            const pageToShow = document.getElementById(pageToShowId);
            if (pageToShow) {
                pageToShow.style.display = 'flex'; // Use flex for content-wrapper
            }
        }

        // Add event listeners for navigation
        document.addEventListener('DOMContentLoaded', () => {
            // Event listener for each egg option box to navigate
            eggOptionBoxes.forEach(box => {
                box.addEventListener('click', (event) => {
                    const targetPage = box.dataset.targetPage; // Get the value of data-target-page

                    if (targetPage) {
                        window.location.href = targetPage; // Redirect to the specified page
                    }
                });
            });

            // Event listener for Minimize button
            if (minimizeBtn) {
                minimizeBtn.addEventListener('click', () => {
                    appWindow.classList.toggle('minimized');
                    if (appWindow.classList.contains('maximized')) {
                        appWindow.classList.remove('maximized'); // Exit maximized if minimizing
                    }
                });
            }

            // Event listener for Maximize button
            if (maximizeBtn) {
                maximizeBtn.addEventListener('click', () => {
                    appWindow.classList.toggle('maximized');
                    if (appWindow.classList.contains('minimized')) {
                        appWindow.classList.remove('minimized'); // Exit minimized if maximizing
                    }
                });
            }

            // Event listener for Close button
            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    appWindow.style.display = 'none'; // This hides the entire app window
                });
            }

            // Initially show the start page when the page loads
            showPage('start-page');
        });
    </script>
</body>

</html>
