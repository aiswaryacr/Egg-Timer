<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Pixelated Yellow Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            /* Apply pixel font */
            background-color: #ffe066;
            /* Brighter, more saturated yellow for the entire page */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Ensure it fills the viewport height */
            margin: 0;
            padding: 1cm;
            /* Set 1cm padding for the border around the entire yellow page */
            box-sizing: border-box;
            /* Include padding in the element's total width and height */

            /* Pixelated border for the entire page (now the body) */
            border: 2px solid #ffc107;
            /* A more distinct, slightly darker yellow for the border */
            box-shadow: 4px 4px 0px 0px #ffb300;
            /* A deeper, more vibrant yellow for the offset shadow */
            border-radius: 0;
            /* Ensure sharp corners for pixel effect */

            position: relative;
            /* Needed for absolute positioning of outer clouds */
            overflow: hidden;
            /* Hide overflow if clouds go beyond bounds */
        }

        /* Title bar styling */
        .title-bar {
            background-color: #ffe066;
            /* Same as main box for continuity */
            border-bottom: 2px solid #ffc107;
            /* Pixelated line below title bar */
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 2rem;
            border-top-left-radius: 0;
            /* Sharp corners for title bar */
            border-top-right-radius: 0;
            z-index: 20;
            /* Ensure title bar is above outer clouds */
        }

        /* Window controls styling */
        .window-controls {
            display: flex;
            gap: 0.25rem;
            /* Small gap for pixelated feel */
        }

        .control-button {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #ffc107;
            /* Darker yellow for button background */
            border: 2px solid #ffb300;
            /* Even darker yellow for button border */
            border-radius: 0;
            /* Sharp corners for control buttons */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
            /* Smaller font for icons/symbols */
            color: #4b5563;
            font-weight: bold;
            /* Bold font for pixel symbols */
            line-height: 1;
            transition: none;
            /* Remove smooth transition for pixelated feel */
        }

        .control-button:hover {
            background-color: #ffb300;
            /* Darker on hover */
        }

        /* Styling for main content button */
        .main-button {
            border: 2px solid #b91c1c;
            /* Darker red border */
            box-shadow: 4px 4px 0px 0px #991b1b;
            /* Darker red shadow offset */
            border-radius: 0;
            /* Sharp corners */
            transition: none;
            /* Remove smooth transition */
        }

        .main-button:hover {
            background-color: #dc2626;
            /* Darker on hover */
        }

        /* Text shadow for pixelated text effect */
        .pixel-text-shadow {
            text-shadow: 1px 1px 0px #000;
            /* Black shadow for outline */
            z-index: 10;
            /* Ensure text is above clouds */
            position: relative;
            /* Needed for z-index to work */
        }

        /* Content wrapper to manage internal spacing */
        .content-wrapper {
            width: 100%;
            /* Ensure content takes full width within body padding */
            text-align: center;
            flex-grow: 1;
            /* Allows content to take available vertical space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center content vertically */
            align-items: center;
            padding: 0 1rem;
            /* Horizontal padding for content */
            z-index: 15;
            /* Ensure content wrapper is above outer clouds */
        }

        /* Inner content box styling */
        .inner-content-box {
            background-color: #ffe066;
            /* Same yellow as the main page */
            border: 2px solid #ffc107;
            /* Pixelated border */
            box-shadow: 4px 4px 0px 0px #ffb300;
            /* Pixelated shadow */
            border-radius: 0;
            /* Sharp corners */
            padding: 6rem;
            /* Increased padding inside this inner box */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 99%;
            /* Increased max-width to make it even bigger */
            position: relative;
            /* Needed for absolute positioning of clouds */
            overflow: hidden;
            /* Hide overflow if clouds go beyond bounds */
            height: 100%;
            /* Ensure it takes full height available from content-wrapper */
            z-index: 10;
            /* Ensure inner box is above its own clouds */
        }

        /* Smooth Cloud Styling */
        .cloud-shape-base {
            /* Base style for all cloud shapes */
            position: absolute;
            background-color: #ffffff;
            border: none;
            box-shadow: none;
            border-radius: 50%;
            z-index: 1;
            /* Default z-index */
        }

        .cloud-shape-base::before,
        .cloud-shape-base::after {
            content: '';
            position: absolute;
            background-color: #ffffff;
            border: none;
            box-shadow: none;
            border-radius: 50%;
        }

        /* Inner Box Clouds */
        .inner-cloud-1 {
            width: 80px;
            height: 40px;
            top: 15%;
            left: 10%;
            transform: scale(1.2);
            border-radius: 20px / 10px;
        }

        .inner-cloud-1::before {
            top: -10px;
            left: 20px;
            width: 30px;
            height: 30px;
        }

        .inner-cloud-1::after {
            top: 0px;
            left: 50px;
            width: 25px;
            height: 25px;
        }

        .inner-cloud-2 {
            width: 60px;
            height: 30px;
            top: 10%;
            right: 15%;
            transform: scale(1.0);
            border-radius: 15px / 8px;
        }

        .inner-cloud-2::before {
            top: -5px;
            left: 10px;
            width: 25px;
            height: 25px;
        }

        .inner-cloud-2::after {
            top: 5px;
            left: 35px;
            width: 20px;
            height: 20px;
        }

        .inner-cloud-3 {
            width: 90px;
            height: 45px;
            bottom: 15%;
            left: 20%;
            transform: scale(1.3);
            border-radius: 22px / 12px;
        }

        .inner-cloud-3::before {
            top: -15px;
            left: 30px;
            width: 35px;
            height: 35px;
        }

        .inner-cloud-3::after {
            top: 10px;
            left: 60px;
            width: 30px;
            height: 30px;
        }

        .inner-cloud-4 {
            width: 70px;
            height: 35px;
            bottom: 10%;
            right: 5%;
            transform: scale(0.9);
            border-radius: 18px / 9px;
        }

        .inner-cloud-4::before {
            top: -8px;
            left: 15px;
            width: 28px;
            height: 28px;
        }

        .inner-cloud-4::after {
            top: 2px;
            left: 45px;
            width: 22px;
            height: 22px;
        }

        .inner-cloud-5 {
            width: 50px;
            height: 25px;
            top: 45%;
            left: 45%;
            transform: translate(-50%, -50%) scale(0.8);
            border-radius: 12px / 6px;
        }

        .inner-cloud-5::before {
            top: -5px;
            left: 5px;
            width: 20px;
            height: 20px;
        }

        .inner-cloud-5::after {
            top: 0px;
            left: 30px;
            width: 15px;
            height: 15px;
        }


        /* Outer Clouds - positioned relative to body */
        .outer-cloud-1 {
            width: 100px;
            height: 50px;
            top: 15%;
            /* Moved down */
            left: 20%;
            /* Moved right */
            transform: scale(1.5);
            border-radius: 25px / 12px;
            z-index: 5;
            /* Behind the main yellow box */
        }

        .outer-cloud-1::before {
            top: -15px;
            left: 25px;
            width: 40px;
            height: 40px;
        }

        .outer-cloud-1::after {
            top: 5px;
            left: 70px;
            width: 30px;
            height: 30px;
        }

        .outer-cloud-2 {
            width: 70px;
            height: 35px;
            top: 15%;
            right: 8%;
            transform: scale(1.1);
            border-radius: 18px / 9px;
            z-index: 5;
        }

        .outer-cloud-2::before {
            top: -10px;
            left: 10px;
            width: 25px;
            height: 25px;
        }

        .outer-cloud-2::after {
            top: 0px;
            left: 45px;
            width: 20px;
            height: 20px;
        }

        .outer-cloud-3 {
            width: 90px;
            height: 45px;
            bottom: 10%;
            left: 15%;
            transform: scale(1.3);
            border-radius: 22px / 12px;
            z-index: 5;
        }

        .outer-cloud-3::before {
            top: -12px;
            left: 20px;
            width: 35px;
            height: 35px;
        }

        .outer-cloud-3::after {
            top: 8px;
            left: 60px;
            width: 28px;
            height: 28px;
        }

        .outer-cloud-4 {
            width: 80px;
            height: 40px;
            bottom: 5%;
            right: 10%;
            transform: scale(1.0);
            border-radius: 20px / 10px;
            z-index: 5;
        }

        .outer-cloud-4::before {
            top: -8px;
            left: 15px;
            width: 30px;
            height: 30px;
        }

        .outer-cloud-4::after {
            top: 0px;
            left: 50px;
            width: 25px;
            height: 25px;
        }

        .outer-cloud-5 {
            width: 60px;
            height: 30px;
            top: 30%;
            left: 3%;
            transform: scale(0.9);
            border-radius: 15px / 8px;
            z-index: 5;
        }

        .outer-cloud-5::before {
            top: -5px;
            left: 10px;
            width: 20px;
            height: 20px;
        }

        .outer-cloud-5::after {
            top: 5px;
            left: 35px;
            width: 18px;
            height: 18px;
        }

        .outer-cloud-6 {
            width: 75px;
            height: 38px;
            bottom: 20%;
            right: 3%;
            transform: scale(1.2);
            border-radius: 19px / 9px;
            z-index: 5;
        }

        .outer-cloud-6::before {
            top: -10px;
            left: 20px;
            width: 28px;
            height: 28px;
        }

        .outer-cloud-6::after {
            top: 0px;
            left: 45px;
            width: 22px;
            height: 22px;
        }
    </style>
</head>

<body>
    <div class="cloud-shape-base outer-cloud-1"></div>
    <div class="cloud-shape-base outer-cloud-2"></div>
    <div class="cloud-shape-base outer-cloud-3"></div>
    <div class="cloud-shape-base outer-cloud-4"></div>
    <div class="cloud-shape-base outer-cloud-5"></div>
    <div class="cloud-shape-base outer-cloud-6"></div>


    <div class="title-bar">
        <span class="text-base font-bold text-gray-800 pixel-text-shadow">Egg Timer &lt;3</span>
        <div class="window-controls">
            <div class="control-button">-</div>
            <div class="control-button">â–¡</div>
            <div class="control-button">X</div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="inner-content-box">
            <div class="cloud-shape-base inner-cloud-1"></div>
            <div class="cloud-shape-base inner-cloud-2"></div>
            <div class="cloud-shape-base inner-cloud-3"></div>
            <div class="cloud-shape-base inner-cloud-4"></div>
            <div class="cloud-shape-base inner-cloud-5"></div>

            <h1 class="text-2xl font-bold text-gray-800 mb-6 pixel-text-shadow">Let's time your egg!</h1>
            <div class="flex justify-center mt-8">
                <button id="start-button"
                    class="bg-red-400 hover:bg-red-500 text-white font-bold py-3 px-8 main-button">
                    Start
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            if (startButton) {
                startButton.addEventListener('click', () => {
                    window.location.href = 'select.html';
                });
            }
        });
    </script>
</body>

</html>
